doctrine:
    dbal:
        driver: pdo_sqlite
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true
        mappings:
            Smart\SonataBundle:
                dir: '%kernel.project_dir%/src/Entity'
                prefix: 'Smart\SonataBundle\Entity'

when@test:
    doctrine:
        dbal:
            default_connection: default
            connections:
                default:
                    use_savepoints: true