name: CI

on:
  pull_request:
  push:
    branches:
      - "master"

jobs:
  build_test:
    runs-on: ubuntu-latest
    name: Build and test
    container: smartbooster/php-fpm:builder
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install
        run: composer install --prefer-dist

      - name: Qualimetry
        run: make qa
